<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMUT ALTUN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00a8c6, #0c005e);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        /* Menü çubuğu */
        .navbar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .navbar h1 {
            margin-left: 20px;
            font-size: 1.5em;
        }
        .button-container {
            margin-right: 20px;
        }
        .button-container button {
            background-color: #00C853;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-left: 10px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #8c0000;
        }

        /* Kutu tasarımı */
        .box-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 100px 20px 20px;  /* Üstteki menüyü hesaba katarak boşluk bırakma */
            width: 100%;
            max-width: 700px;
            margin-top: 50px; /* Menü çubuğunun altına boşluk bırakma */
            justify-content: center; /* Kutuları ortalamak için */
        }

        .box {
            width: 250px;
            height: 200px;
            background-color: #00ff22;
            margin: 30px;
            position: relative;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(45deg, #190089, #00d0ff);
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            border: 5px solid #00fffb;
            box-sizing: border-box;
        }

        .box-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg); /* Başlangıçta metin baş aşağı */
            font-size: 5em;
            font-weight: bold;
            color: rgb(255, 255, 255);
            display: none;
            z-index: 2;
            transition: transform 1s;
        }

        .box.open {
            animation: explode 0.5s forwards, rotateBox 1s forwards;
            box-shadow: 0 0 20px rgb(255, 0, 0);
        }

        .box.open .box-text {
            display: block;
            transform: translate(-50%, -50%) rotate(0deg); /* Dönme sonrası düz metin */
        }

        @keyframes explode {
            0% {
                box-shadow: 0 0 10px rgb(38, 255, 0);
            }
            100% {
                box-shadow: 0 0 30px rgb(0, 255, 30);
            }
        }

        @keyframes rotateBox {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Menü Çubuğu -->
    <div class="navbar">
        <h1>"TOPU FIRLAT VE KARTI ÇEVİR !"</h1>
        <div class="button-container">
            <button onclick="startGame()">Başla</button>
            <button onclick="stopGame()">Durdur</button>
            <button onclick="resetGame()">Yenile</button>
        </div>
    </div>

    <!-- Kutu Bölgesi -->
    <div class="box-container">
        <div class="box" onclick="toggleBox(this)"><div class="box-text">Şansını Kaybettin!</div></div>
        <div class="box" onclick="toggleBox(this)"><div class="box-text">Yola Devam...</div></div>
        <div class="box" onclick="toggleBox(this)"><div class="box-text">Şansını Kaybettin!</div></div>
        <div class="box" onclick="toggleBox(this)"><div class="box-text">Şansını Kaybettin!</div></div>
        <div class="box" onclick="toggleBox(this)"><div class="box-text">Şansını Kaybettin!</div></div>
        <div class="box" onclick="toggleBox(this)"><div class="box-text">Şansını Kaybettin!</div></div>
    </div>

    <script>
        let gameStarted = false;

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                alert("Oyun Başladı!");
            }
        }

        function stopGame() {
            if (gameStarted) {
                gameStarted = false;
                alert("Oyun Durdu!");
            }
        }

        function resetGame() {
            alert("Oyun Yenilendi!");
            let boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                box.classList.remove('open');
                let text = box.querySelector('.box-text');
                text.style.display = 'none';
            });
            shuffleNumbers(); // Sayıları karıştır ve kutulara yeniden yerleştir
        }

        // Sayıları rastgele sıraya koymak için kullanılan fonksiyon
        function shuffleNumbers() {
            let boxes = document.querySelectorAll('.box-text');
            let numbers = [Yola Devam...,Şansını Kaybettin!,Şansını Kaybettin!,Şansını Kaybettin!,Şansını Kaybettin!,Şansını Kaybettin!];

            // Sayıları rastgele sıraya koy
            numbers.sort(() => Math.random() - 0.5);

            // Kutulara rastgele sıradaki numaraları yerleştir
            boxes.forEach((box, index) => {
                box.textContent = numbers[index];
            });
        }

        function toggleBox(box) {
            if (box.classList.contains('open')) {
                box.classList.remove('open');
                let text = box.querySelector('.box-text');
                text.style.display = 'none';
            } else {
                box.classList.add('open');
                let text = box.querySelector('.box-text');
                text.style.display = 'block';
            }
        }
    </script>
</body>
</html>
